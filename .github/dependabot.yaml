---
version: 2
updates:
    # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"

    # Docker updates
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"

    # npm updates
  - package-ecosystem: npm
    directory: "/javascript"
    schedule:
      interval: "cron"
      cronjob: "0/5 * * * *"
