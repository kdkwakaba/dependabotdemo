---
version: 2
updates:
    # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"

    # Docker updates
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"

    # npm updates
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: "cron"
      cron: "0 0 * * *"
